<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Figurine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="navbar.js"></script>
    <script src="login_control.js"></script>
    <link type="image/x-icon" rel="icon" href="/Utils/images/scudo.svg">
</head>

<body onload="offset(0)">
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mb-1">
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Pagina" onchange="offset(this.value)">
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-flex">
                    <input class="form-control me-2" id="ricerca_eroe" type="search" placeholder="Search"
                        aria-label="Search" onkeyup="if (this.value.length > 3) {cercaEroe(this.value)}">
                    <button class="btn btn-outline-success" style="background-color: white;"
                        onclick="cercaEroe(document.getElementById('ricerca_eroe').value)">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" id="container-eroi">
            <div class="col d-none mb-4 d-flex justify-content-center" id="eroi">
                <div class="card h-100" style="width: 18rem;">
                    <img src="#" class="card-img-top card-element">
                    <div class="card-body">
                        <h5 class="card-title card-element">Card title</h5>
                        <p class="card-text card-element">Some quick example text to build on the card title and make up
                            the bulk of
                            the
                            card's content.</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary card-element" id="hero-info">Di pi√π</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="informazioni_eroe.js"></script>
<script src="marvel.js"></script>
<script src="lib.js"></script>
</script>
<script>;

    function offset(offset = 0) {
        getFromMarvel('public/characters', query = 'limit=16&offset=' + offset * 16)
            .then(result => vediSupereroi(result.data.results))
    }

    function cercaEroe(nome) {
        getFromMarvel('public/characters', query = 'limit=16&offset=' + offset * 16 + '&nameStartsWith=' + nome)
            .then(result => vediSupereroi(result.data.results))
    }
</script>

</html>
