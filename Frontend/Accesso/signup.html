<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
    <link type = "image/x-icon" rel="shortcut icon" href="../../Utils/images/scudo.svg">
</head>

<body onload="searchAndDisplayHeroesOnLoad(); localStorage.clear()">
    <div class="container-fluid cont py-3 px-3 my-3 rounded shadow">
        <div class="alert alert-danger d-none" id="danger" role="alert"></div>
        <div class="alert alert-warning d-none" id="warning" role="alert"></div>
        <div class="row mb-3">
            <div class="col text-center">
                <h4>Sign Up</h4>
            </div>
        </div>
        <div class="row mb-3 row-cols-1 row-cols-md-2">
            <div class="col">
                <label for="Nome" class="form-label fw-light">Nome</label>
                <input type="text" class="form-control" id="Nome" aria-label="First name" value="Valerio">
            </div>
            <div class="col">
                <label for="Cognome" class="form-label fw-light">Cognome</label>
                <input type="text" class="form-control" id="Cognome" aria-label="Last name" value="Bellandi">
            </div>
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label fw-light">Email address</label>
            <input type="email" name="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                value="valerio.bellandi@gmail.com">
        </div>
        <div class="mb-3">
            <p class="form-label fw-light m-0">
                Cerca il supereroe
            </p>
            <p class="form-label fw-light">
                <font size="1">
                    Nel caso di pi√π supereroi con lo stesso nome, specificare quale tra parentesi dopo il nome
                </font>
            </p>
            <div class="d-flex mb-1 input-group">
                <input class="form-control" type="search" id="cercaNome" placeholder="Cerca" aria-label="Search"
                    onkeyup="searchHeroe(this.value)" onkeydown="searchHeroe(this.value)">
                <button class="btn btn-outline-primary" type="button" onclick="document.getElementById('info-cerca').classList.contains('d-none') ? 
                            document.getElementById('info-cerca').classList.remove('d-none') : 
                            document.getElementById('info-cerca').classList.add('d-none')">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-info-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                    </svg>
                </button>
            </div>
            <p class="text-primary mb-2 d-none" id="info-cerca">
                <font size="1">
                    Schiaccia su un supereroe per sceglierlo come tuo preferito
                </font>
            </p>
            <div class="list-group" id='select-hero'>
                <!-- <button type="button" class="list-group-item list-group-item-action d-none"></button> -->
            </div>
        </div>
        <label for="passwordInput" class="form-label fw-light">Password</label>
        <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" value="password" id="passwordInput">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                onclick="togglePasswordVisibility('passwordInput', this)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                </svg>
            </button>
        </div>
        <label for="passwordConfirmInput" class="form-label fw-light">Conferma Password</label>
        <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" value="password" id="passwordConfirmInput">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="togglePasswordVisibility('passwordConfirmInput', this)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye"
                    viewBox="0 0 16 16">
                    <path
                        d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z" />
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0" />
                </svg>
            </button>
        </div>
        <div class="d-grid gap-2 d-flex justify-content-center justify-content-sm-end">
            <button type="submit" id="buttonId" class="btn btn-outline-primary"
                onclick="window.location.href = base_address + 'Frontend/Accesso/login.html'">LogIn</button>
            <a href="#" type="button" id="buttonId" class="btn btn-primary" onclick="performSignUp()">SignUp</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="access.js"></script>
    <script src="../../Utils/marvel.js"></script>
    <script type="text/javascript" src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script>
        function performSignUp() {
            resetMessages();
            const danger = document.getElementById("danger");
            const warning = document.getElementById("warning");
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;
            const passwordConfirm = document.getElementById("passwordConfirmInput").value;
            const nome = document.getElementById("Nome").value;
            const cognome = document.getElementById("Cognome").value;

            if (!email || !password || !passwordConfirm || !nome || !cognome) {
                displayDangerMessage(danger, "Inserire tutti i campi");
                return;
            }

            if (!validator.isEmail(email)) {
                displayDangerMessage(danger, "Inserire un'email valida");
                return;
            }

            if (password !== passwordConfirm) {
                displayDangerMessage(danger, "Le password non corrispondono");
                return;
            }

            if (localStorage.getItem('preferito_id') === null) {
                displayWarningMessage(warning, "Selezionare un supereroe preferito");
                return;
            }

            const data = JSON.stringify({
                nome: nome,
                cognome: cognome,
                email: email,
                password: password,
                preferito: localStorage.getItem('preferito_id')
            });

            fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            })
                .then(response => response.json())
                .then(response => {
                    if (response.message) {
                        displayDangerMessage(danger, response.message);
                    } else {
                        localStorage.setItem('id', response.insertedId);
                        localStorage.setItem("crediti", 0);
                        window.location.href = base_address + 'Frontend/AFSE/home_page.html';
                    }
                })
                .catch(err => displayDangerMessage(danger, err));
        }
    </script>
</body>

</html>
