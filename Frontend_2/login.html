<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>

<style>
    label {
        color: #6c757d;
    }

    body {
        background: rgb(2, 0, 36);
        background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 0.7987570028011204) 54%, rgba(13, 110, 253, 1) 100%);
        padding-right: 15%;
        padding-left: 15%;
    }

    .cont {
        background-color: white;
        margin-top: 15%;
    }
</style>

<body onload="document.getElementById('button-addon1').innerHTML = occhio_aperto">
    <div class="container-fluid cont pt-3 pb-3 px-3 rounded shadow">
        <div class="alert alert-danger d-none" id="danger" role="alert"></div>
        <div class="row mb-3">
            <div class="col text-center">
                <h4>Log In</h4>
            </div>
        </div>
        <!-- <form> -->
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label fw-light">Email address</label>
            <input type="email" name="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                value="valerio.bellandi@gmail.com">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fw-light">Password</label>
            <div class="input-group">
                <input type="password" name="password" class="form-control" value="a_caso" id="passwordInput">
                <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                    onclick="vedi_password(document.getElementById('passwordInput'), this)">
                    Vedi
                </button>
            </div>
        </div>
        <div class="d-grid gap-2 d-flex justify-content-center justify-content-sm-end">
            <button type="submit" id="buttonId" class="btn btn-outline-primary" onclick="signUp()">SignUp</button>
            <button type="submit" id="buttonId" class="btn btn-primary" onclick="login()">LogIn</button>
        </div>
        <!-- </form> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="lib.js"></script>
    <script>
        function signUp() {
            window.location.href = base_address+"/signup.html"
        }

        function login() {
            bottone = document.getElementById('buttonId')
            const email = document.getElementById('emailInput').value
            const password = document.getElementById('passwordInput').value
            danger = document.getElementById("danger")
            ok = true
            const data = JSON.stringify(
                {
                    email: email,
                    password: password
                }
            )
            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            })
                .then(response => response.json())
                .then(response => {
                    if (response.message !== undefined) {
                        danger.innerHTML = response.message
                        danger.classList.remove("d-none")
                    } else {
                        const user = response.user_credentials
                        localStorage.setItem("id", user._id)
                        localStorage.setItem("preferito_id", user.preferito)
                        localStorage.setItem("crediti", user.crediti)
                        danger.classList.add("d-none")
                        window.location.href = base_address + "/home_page.html"
                    }
                })
                .catch(err => console.error(err))
        }
    </script>
</body>

</html>
