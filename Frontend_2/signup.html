<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Signup</title>
</head>

<style>
    label {
        color: #6c757d;
    }

    body {
        background: rgb(2, 0, 36);
        background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 0.7987570028011204) 54%, rgba(13, 110, 253, 1) 100%);
        padding-right: 15%;
        padding-left: 15%;
    }

    .cont {
        background-color: white;
        margin-top: 5%;
    }
</style>

<body onload="document.getElementById('button-addon1').innerHTML = occhio_aperto;
            document.getElementById('button-addon2').innerHTML = occhio_aperto;">
    <div class="container-fluid cont pt-3 pb-3 px-3 rounded shadow">
        <div class="alert alert-danger d-none" id="danger" role="alert"></div>
        <div class="row mb-3">
            <div class="col text-center">
                <h4>Sign Up</h4>
            </div>
        </div>
        <div class="row mb-3 row-cols-1 row-cols-md-2">
            <div class="col">
                <label for="Nome" class="form-label fw-light">Nome</label>
                <input type="text" class="form-control" id="Nome" aria-label="First name" value="Valerio">
            </div>
            <div class="col">
                <label for="Cognome" class="form-label fw-light">Cognome</label>
                <input type="text" class="form-control" id="Cognome" aria-label="Last name" value="Bellandi">
            </div>
        </div>
        <!-- <form> -->
        <div class="mb-3">
            <label for="emailInput" class="form-label fw-light">Email address</label>
            <input type="email" name="email" class="form-control" id="emailInput" aria-describedby="emailHelp"
                value="valerio.bellandi@gmail.com">
            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
            <label for="select-hero" class="form-label fw-light">Ricerca il supereroe e clicca il tuo
                preferito<br></label>
            <label for="select-hero" class="form-label fw-lighter">Nel caso di pi√π supereroi con lo stesso nome,
                specificare quale tra parentesi dopo il nome</label>
            <div class="d-flex mb-1">
                <input class="form-control" type="search" id="cercaNome" placeholder="Cerca" aria-label="Search"
                    onkeyup="cercaSuperEroeInizioNome(this.value, limit='limit=4')">
            </div>
            <div class="list-group list-group-flush" id='select-hero'>
                <button type="button" class="list-group-item list-group-item-action d-none"
                    onclick="cercaSuperEroe(this.innerHTML)"></button>
            </div>
        </div>
        <label for="passwordInput" class="form-label fw-light">Password</label>
        <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" value="password" id="passwordInput">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1"
                onclick="vedi_password(document.getElementById('passwordInput'), this)"></button>
        </div>
        <label for="passwordConfirmInput" class="form-label fw-light">Conferma Password</label>
        <div class="input-group mb-3">
            <input type="password" name="password" class="form-control" value="password" id="passwordConfirmInput">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                onclick="vedi_password(document.getElementById('passwordConfirmInput'), this)"></button>
        </div>
        <div class="d-grid gap-2 d-flex justify-content-center justify-content-sm-end">
            <button type="submit" id="buttonId" class="btn btn-outline-primary" onclick="login()">LogIn</button>
            <button type="submit" id="buttonId" class="btn btn-primary" onclick="signUp()">SignUp</button>
        </div>
        <!-- </form> -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="lib.js"></script>
    <script>
        function login() {
            window.location.href = base_address+"/login.html"
        }

        function signUp() {
            //controllare che abbia cliccato il supereroe
            const email = document.getElementById('emailInput').value
            const password = document.getElementById('passwordInput').value
            const nome = document.getElementById('Nome').value
            console.log(nome)
            const cognome = document.getElementById('Cognome').value
            danger = document.getElementById("danger")
            const data = JSON.stringify(
                {
                    nome: nome,
                    cognome: cognome,
                    email: email,
                    password: password,
                    eroe_preferito: localStorage.getItem('preferito_id'),
                    api_key: '12345'
                }
            )
            fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json"
                },
                body: data
            })
                .then(response => response.json())
                .then(response => {localStorage.setItem('id', response.insertedId);localStorage.setItem("crediti", 0);window.location.href = base_address + '/home_page.html'})
                .catch(err => console.error(err))
        }

        function cercaSuperEroe(nome) {
            getFromMarvel('/public/characters', query = 'name=' + nome)
                .then((result) => localStorage.setItem('preferito_id', result.data.results[0].id))
        }

        function cercaSuperEroeInizioNome(str) {
            getFromMarvel('/public/characters', query = 'nameStartsWith=' + str + '&limit=4')
                .then((result) => heroesPreferiti(result.data.results))
        }

        function cerca() {
            cercaSuperEroeInizioNome(document.getElementById('cercaNome').innerHTML)
        }
    </script>
</body>

</html>
